<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Javascript</title>
    <script type="text/javascript">
        function avg(data){
            let ttl = data.count;
            let staff = data.employees;
                sum = 0       
                    for(let m in staff){ 
                        sum += staff[m].salary;
                    }
        result = sum/ttl;
        alert(result);  
        }
        avg({
        "count":3,
        "employees":[
        {
        "name":"John",
        "salary":30000
        },
        {
        "name":"Bob",
        "salary":60000
        },
        {
        "name":"Jenny",
        "salary":50000
        }
        ]
        }); // 呼叫 avg 函式
    </script>
</head>
